input {  
      file {
          path => "C:\elasticSearch\logstash-1.5.0\bin\es_demo\test_company.csv"
          start_position => "beginning"
      }
}
filter {
 mutate {
        remove_field => [ "host", "path"]
    }
    csv {
        columns => ["code","name","url","email","sector","regNumber"]
        separator => ","
        }
}
output {
    elasticsearch {
        protocol => http
        index => fake_company
        document_type => "company"
        host => "localhost"
    }
	stdout { codec => rubydebug }

}



